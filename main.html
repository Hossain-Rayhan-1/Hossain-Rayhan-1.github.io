<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Rayhan Hossain </title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
        }

        /* CONTENITORE PRINCIPALE */
        .page {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        /* HEADER */
        .header {
            position: relative;
            margin-top: 30px;
        }

        .header img.main-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
        }

        /* RETTANGOLO SOPRA */
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 20px 40px;
            border-radius: 15px;
        }

        .overlay h1 {
            margin: 0;
            font-size: 36px;
            letter-spacing: 2px;
        }

        /* FOTO PROFILO */
        .pfp {
            position: absolute;
            bottom: -40px;
            right: 30px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #0f172a;
            object-fit: cover;
        }

        /* SEZIONE CONTENUTI */
        .content {
            display: flex;
            gap: 20px;
            margin-top: 80px;
        }

        .box {
            background: #020617;
            padding: 20px;
            border-radius: 20px;
            flex: 1;
        }

        .box h2 {
            margin-top: 0;
            border-bottom: 2px solid #38bdf8;
            padding-bottom: 10px;
        }

        /* PROGETTI */
        .project {
            margin-bottom: 15px;
        }

        .project a {
            color: #38bdf8;
            text-decoration: none;
        }

        .done {
            color: #22c55e;
            font-weight: bold;
        }

        /* RESPONSIVE */
        @media (max-width: 800px) {
            .content {
                flex-direction: column;
            }

            .pfp {
                right: 10px;
            }
        }
    </style>
</head>

<body>

<div class="page">

    
    <div class="header">
        <img src="img1.png" class="main-img" alt="Immagine principale">

        <div class="overlay">
            <h1>PORTFOLIO</h1>
            <p>Rayhan Hossain 4IA 2025/26</p>
        </div>

        <img src="pfp.jpg" class="pfp" alt="Foto profilo">
    </div>

  
    <div class="content">

     
        <div class="box">
            <h2>Progetti</h2>

            <div class="project">
                 <a href="#" target="_blank">Progetto 1</a>
                <p>Prima pagina web in HTML.</p>
                  <a href="#" target="_blank">Progetto 2</a>
                <p>"x".</p>
                  <a href="#" target="_blank">Progetto 3</a>
                <p>"x"</p>
                  <a href="#" target="_blank">Progetto 4</a>
                <p>"x"</p>
            </div>

        </div>

       
        <div class="box">
            <h2>Chi sono</h2>
            <p>Mi piace programmare, il design e la tecnologia.</p>

            <h3>Interessi</h3>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>

    </div>

</div>

</body>
</html>
